[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phone"
version = "2.0.1"
requires-python = ">=3.9"
dependencies = [
    "amiga>=1.0.1",
    "uvicorn[standard]>=0.34.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]